<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Producto</title>
</head>
<body>
    <div class="Container d-flex justify-content-center">  
     <form class="needs-validation mt-4" novalidate>
         <fieldset class="border border-dark border-3 rounded-3 p-5">
            <legend class="float-none w-auto px-3">Registro de producto</legend> 
     <div class="row mt-3 mb-3">
        <div class="col-5 text-end">
            <label for="icode">Codigo:</label>
        </div>
        <div class="col-7">
            <input  id="icode" type="text" name="Codigo" required>
            <div class="invalid-feedback">
             Codigo Requerido.
            </div>
        </div>
      </div>
        <div class="row mb-3">
         <div class="col-5 text-end">
            <label for="idescrip">Descripcion:</label>
        </div>
        <div class="col-7">
            <input id="idescrip" type="text" name="Descripcion" required>
            <div class="invalid-feedback">
                Descripcion Requerida.
            </div>
        </div>
        </div>
     <div class="row mb-3">
        <div class="col-5 text-end">
            <label for="ibarcode">Codigo de barra:</label>
        </div>
        <div class="col-7">
            <input id="ibarcode" name="Codigo" required>
            <div class="invalid-feedback">
                Codigo De Barra Requerido.
            </div>
        </div>
     </div>
     <div class="row mb-3">
        <div class="col-5 text-end">
            <label for="uprice">Precio unitario:</label>
        </div>
        <div class="col-7">
            <input id="uprice" type="number" name="Unit Price" required>
            <div class="invalid-feedback">
                Precio Unitario Requerido.
            </div>
        </div>
    </div>
     <div class="row mb-3">
        <div class="col-5 text-end">
            <label for="istock">Stock:</label>
        </div>
         <div class="col-7">
            <input id="istock" type=" number" name="Stock" required>
            <div class="invalid-feedback">
                Stock Requerido.
            </div>
         </div>
     </div>
     <div class="row mb-3">
        <div class="col-5 text-end">
            <label for="isupplier">Proveedor:</label>
        </div>
        <div class="col-7">
            <input id="isupplier" type=" text" name="Unit supplier" required>
            <div class="invalid-feedback">
                Proveedor Requerido.
            </div>
        </div>
     </div>
        <!-- Checkbox -->
        <div class="row mb-4 mt-5">
            <div class="col-5 text-end">
                 <label for="activao">Estado:</label> 
             </div>
            <div class="col-1">
                <input class="activado" id="activao" type="checkbox" name="Activo" required>
                <div class="invalid-feedback">
                    Cheque Requerido.
                </div>
            </div>
             <div class="col-6 text-start">
                 <label>Activo</label>
             </div>
        </div>
        <!-- categorias -->
        <div class="row mb-5">
            <div class="col-5 text-end">
                <label for="ioptions">Categoria:</label>
            </div>
            <div class="col-7">
                <select class="col-12" id="ioptions" required>
                    <option value="null "disabled selected>Seleccionar Categoria.</option>
                    <option value="option1">Categoria 1</option>
                    <option value="option2">Categoria 2</option>
                    <option value="option3">Categoria 3</option>
                    <option value="option4">Categoria 4</option>
                </select>
            </div>    
        </div>
            <!--Buttons-->
            <div class="row button-height align-content-end">
                    <div class="col-6">   
                        <button type="submit" id="buttonleft" >Guardar</button>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <button type="reset" id="buttonright" >Cancelar</button>
                    </div>
            </div>

         </fieldset>
     </form>
    </div>
    <!-- Bootstrap -->
    <script>
(function () {
    'use strict'

    var forms = document.querySelectorAll('.needs-validation')

    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          else{
                    alert('Datos validados')
                }

          form.classList.add('was-validated')
        }, false)
      })
  })()
    </script>


</body>
</html>
